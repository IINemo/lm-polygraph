hydra:
  run:
    dir: ${cache_path}/${task}/${model.path}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - model: bloomz-560m
  - default_claim_estimators
  - _self_

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

task: bio

dataset_name: person-bio
dataset: [ruixing76/person-bio-zh]
n_shot: 0
text_column: question
eval_split: train
max_new_tokens: 256
load_from_disk: false

train_dataset: null
train_test_split: false
test_split_size: 1

subsample_eval_dataset: -1

model:
  path: 01-ai/Yi-6B-Chat
  load_tokenizer_args: {"add_bos_token": false}

use_claim_ue: true
generation_metrics: [{
  'name': 'OpenAIFactCheck'
}]

stat_calculators:
  - auto

ignore_exceptions: false

batch_size: 1
deberta_batch_size: 10
language: zh

seed:
    - 1
