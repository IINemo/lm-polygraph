  - name: DegMat
    cfg:
      similarity_score: "NLI_score"
      affinity: "contra"
  - name: DegMat
    cfg:
      similarity_score: "Jaccard_score"
  - name: Eccentricity
    cfg:
      similarity_score: "NLI_score"
      affinity: "entail"
  - name: Eccentricity
    cfg:
      similarity_score: "NLI_score"
      affinity: "contra"
  - name: Eccentricity
    cfg:
      similarity_score: "Jaccard_score"
  - name: SemanticEntropy
  - name: SAR
  - name: TokenSAR
  - name: SentenceSAR
