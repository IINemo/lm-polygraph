hydra:
  run:
    dir: ${cache_path}/${task}/${model.path}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - model: bloomz-560m
  - default_estimators
  - default_calculators
  - _self_

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

device: cpu
instruct: false
task: ats

dataset: aeslc
text_column: email_body
label_column: subject_line
description: ""
prompt: "Write a short subject line for the email. Output only the subject line itself.\n\nEmail:\n{text}\n\nSubject line:\n"
n_shot: 0
few_shot_split: train
few_shot_prompt: ""
train_split: train
eval_split: test
max_new_tokens: 31
load_from_disk: false
trust_remote_code: false
generation_params:
  generate_until:
    - "\n"
subsample_eval_dataset: -1
batch_size: 1

generation_metrics: null
ignore_exceptions: false
seed:
    - 1

