hydra:
  run:
    dir: ${cache_path}/${task}/${model.path}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - model: bloomz-560m
  - default_estimators
  - default_calculators
  - _self_

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

device: cpu
instruct: false
task: nmt

dataset: [wmt14, fr-en]
text_column: fr
label_column: en
description: ""
prompt: "Here is a sentence in {source_lang} language and its translation in {target_lang} language.\n\nOriginal:\n{text}\nTranslation:\n"
n_shot: 0
few_shot_split: train
few_shot_prompt: ""
train_split: train
eval_split: test
max_new_tokens: 107
load_from_disk: false
trust_remote_code: false
generation_params:
  generate_until:
    - "\n"

source_ignore_regex: "(?s).*Original:\n(.*?)\nTranslation:\n"

subsample_eval_dataset: -1

generation_metrics: null

ignore_exceptions: false

batch_size: 1

seed:
    - 1
