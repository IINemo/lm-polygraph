hydra:
  run:
    dir: ${cache_path}/test/

defaults:
  - model: bloomz-560m
  - _self_

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

task: qa

dataset: SpeedOfMagic/trivia_qa_tiny
train_split: train
eval_split: test
text_column: question
load_from_disk: false
label_column: answer
prompt: ""

generation_params:
  temperature: 0.7
  generate_until:
    - "\n"

ignore_exceptions: false
generation_metrics:
  - name: RougeMetric
    args: ["rouge1"]
  - name: BartScoreSeqMetric
    args: ["rh"]
  - name: AccuracyMetric

stat_calculators:
  - auto

estimators:
  - name: Perplexity

subsample_eval_dataset: 10
batch_size: 2
seed: null
device: null
max_new_tokens: 256