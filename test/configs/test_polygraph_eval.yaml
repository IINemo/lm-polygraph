hydra:
  run:
    dir: ${cache_path}/test/

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

task: qa

dataset: SpeedOfMagic/trivia_qa_tiny
train_split: train
eval_split: test
text_column: question
load_from_disk: false
label_column: answer
prompt: ""

ood_detection: false
ood_dataset: xsum
ood_text_column: document
ood_label_column: summary
ood_corrupt: true
ood_prompt: null
load_ood_from_disk: false

model: bigscience/bloomz-560m
ignore_exceptions: false
use_seq_ue: false
use_tok_ue: false
use_density_based_ue: false

additional_estimators: {
  'lm_polygraph.estimators.perplexity': ['Perplexity'],
}
additional_estimators_kwargs: {
  'Perplexity': {},
}

subsample_eval_dataset: 10
batch_size: 2
seed: null
device: null
max_new_tokens: 256
