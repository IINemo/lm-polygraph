  - name: DegMat
    cfg:
      similarity_score: "NLI_score"
      affinity: "contra"
  - name: DegMat
    cfg:
      similarity_score: "Jaccard_score"
  - name: Eccentricity
    cfg:
      similarity_score: "NLI_score"
      affinity: "entail"
  - name: Eccentricity
    cfg:
      similarity_score: "NLI_score"
      affinity: "contra"
  - name: Eccentricity
    cfg:
      similarity_score: "Jaccard_score"
  - name: SemanticEntropy
  - name: SAR
  - name: TokenSAR
  - name: SentenceSAR
  - name: LUQ
  - name: EigenScore 
  - name: RenyiNeg
  - name: FisherRao
  - name: Focus
    cfg:
      model_name: '${model.path}'
      path: "${cache_path}/focus/token_idf.pkl"
      gamma: 0.9
      p: 0.01
      idf_dataset: "LM-Polygraph/RedPajama-Data-100-Sample-For-Test"
      trust_remote_code: True
      idf_seed: 42
      idf_dataset_size: 1000
      spacy_path: "en_core_web_sm"
  - name: AttentionScore
    cfg:
      layer: 16
      gen_only: False