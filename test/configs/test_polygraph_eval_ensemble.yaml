hydra:
  run:
    dir: ${cache_path}/test/

defaults:
  - model: default
  - _self_

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

task: qa

dataset: SpeedOfMagic/trivia_qa_tiny
train_split: train
eval_split: test
text_column: question
load_from_disk: false
label_column: answer
prompt: ""

model: 
  path: facebook/bart-base
  ensemble: true
  ensembling_mode: pe
  mc: true
  mc_seeds: [42, 43]
  dropout_rate: 0.1
  type: Seq2SeqLM
  path_to_load_script: ../../examples/configs/model/bart.py

  load_model_args:
    device_map: cpu
  load_tokenizer_args: {}

use_seq_ue: false
use_tok_ue: false
use_density_based_ue: false
generation_metrics:
  - name: RougeMetric
    args: ["rouge1"]
use_ens_ue: true

subsample_eval_dataset: 4
batch_size: 2
device: null
max_new_tokens: 10
ignore_exceptions: false

seed:
    - 1
