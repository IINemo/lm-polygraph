hydra:
  run:
    dir: ${cache_path}/test/

defaults:
  - model: bloomz-560m
  - test_default_estimators
  - _self_

cache_path: ./workdir/output
save_path: '${hydra:run.dir}'

task: qa

dataset: SpeedOfMagic/trivia_qa_tiny
train_split: train
eval_split: test
text_column: question
load_from_disk: false
label_column: answer
prompt: ""

ignore_exceptions: false
generation_metrics:
  - name: RougeMetric
    args: ["rouge1"]

stat_calculators:
  - auto

subsample_eval_dataset: 10
batch_size: 2
seed: null
device: null
max_new_tokens: 256