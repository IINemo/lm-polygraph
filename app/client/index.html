<!DOCTYPE html>
<html lang="en">
<head>
    <title>LM Polygraph</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
            <option value="Dolly 3b"> Dolly 3b </option>
            <option value="Dolly 7b"> Dolly 7b </option>
            <option value="Dolly 12b"> Dolly 12b </option>
            <option value="Bloomz 560M" selected> Bloomz 560M </option>
            <option value="Bloomz 3b"> Bloomz 3b </option>
            <option value="Bloomz 7b"> Bloomz 7b </option>
            <option value="Falcon 7b"> Falcon 7b </option>
            <option value="Llama 3b"> Llama 3b </option>
            <option value="Llama 7b"> Llama 7b </option>
            <option value="Llama 13b"> Llama 13b </option>
            <option value="Llama 3b"> Flan T5 XL </option>
            <option value="Llama 7b"> T5 XL NQ </option>
            <option value="Llama 13b"> BART Large CNN </option>
        </select>
    </div>
    <div id="level-select-container">
        <label for="level-select">Select level:</label>
        <select id="level-select">
            <option value="" disabled selected>Select level</option>
            <option value="token-level"> token-level </option>
            <option value="sequence-level"> sequence-level </option>
        </select>
    </div>
    <div id="ue-select-container">
        <label for="ue-select">Select uncertainty estimation method:</label>
        <select id="ue-select" multiple="multiple" size="2">
            <option value="" disabled selected>Please select level</option>
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
